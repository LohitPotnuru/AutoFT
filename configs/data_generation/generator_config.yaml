# Ticket Generator Configuration
# This file specifies parameters for generating synthetic customer support tickets

# Generation Parameters
generation:
  
  # Number of tickets to generate for each issue
  ticket_counts:
    success: 1        # Successfully resolved tickets
    correction: 1     # Tickets requiring intervention/correction
    failed: 1        # Tickets that failed to be resolved

  
  # Model to use for generation
  model: "gpt-4"



# Output Configuration
output:
  output_dir : "data/synthetic_raw/"
  

# Logging and Debugging
logging:
  # Log level: "DEBUG", "INFO", "WARNING", "ERROR"
  log_level: "INFO"
  
  # Whether to print progress during generation
  show_progress: true
  
